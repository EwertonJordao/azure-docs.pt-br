      text: Pesquisa de Negócios Locais (versão prévia)
    - url: ./bing-news-search/search-the-web.md
      itemType: overview
      text: Pesquisa de Notícias
    - url: ./bing-spell-check/overview.md
      itemType: overview
      text: Verificação ortográfica
    - url: ./Bing-Video-Search/overview.md
      itemType: overview
      text: Pesquisa de Vídeo
    - url: ./bing-visual-search/overview.md
      itemType: overview
      text: Pesquisa Visual
    - url: ./bing-web-search/overview.md
      itemType: overview
      text: Pesquisa na Web
  - title: Contêineres de Serviço Cognitivo
    summary: O suporte a contêiner nos Serviços Cognitivos do Azure permite que os desenvolvedores usem as mesmas APIs avançadas disponíveis no Azure e habilita a flexibilidade de onde implantar e hospedar os serviços que vêm com os contêineres do Docker.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Contêineres de Serviço Cognitivo
