### YamlMime:Landing
title: Documentação da API de Análise de Texto
summary: 'A API de Análise de Texto é um serviço baseado em nuvem que fornece um processamento de linguagem natural avançado sobre texto bruto e inclui quatro funções principais: análise de sentimento, extração de frases-chave, reconhecimento de entidade nomeada e detecção de idioma.'
metadata:
  title: Documentação da API de Análise de Texto - Tutoriais, Referência de API - Serviços Cognitivos do Azure | Microsoft Docs
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'A API de Análise de Texto é um serviço baseado em nuvem que fornece um processamento de linguagem natural avançado sobre texto bruto e inclui quatro funções principais: análise de sentimento, extração de frases-chave, reconhecimento de entidade nomeada e detecção de idioma. Aprenda a analisar o conteúdo de diferentes maneiras com nossos tutoriais, tutoriais e exemplos.'
