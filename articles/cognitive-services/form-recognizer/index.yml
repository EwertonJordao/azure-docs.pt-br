### YamlMime:Landing
title: Documentação do Reconhecimento de Formulários
summary: O Reconhecimento de Formulários do Azure é um serviço cognitivo que usa a tecnologia de aprendizado de máquina para identificar e extrair pares chave-valor e dados de tabela de documentos de formulário. Em seguida, ele gera dados estruturados que incluem as relações no arquivo original. O aprendizado sem supervisão permite que o modelo entenda o layout e os dados de campo sem rotulagem manual de dados nem codificação intensiva. Você também pode fazer aprendizado supervisionado usando dados rotulados manualmente. Os modelos treinados usando dados rotulados podem funcionar melhor e podem trabalhar com documentos mais complicados.
