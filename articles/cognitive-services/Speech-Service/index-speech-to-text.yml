title: Documentação de conversão de fala em texto
summary: A conversão de fala em texto do serviço de fala, também conhecida como reconhecimento de fala, permite a transcrição em tempo real e em lote de fluxos de áudio em texto. Com a entrada de texto de referência adicional, ele também habilita a avaliação de pronúncia em tempo real e fornece comentários sobre a precisão e a fluência de áudio falado.
