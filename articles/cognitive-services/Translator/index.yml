### YamlMime:Landing
title: Documentação do Tradutor
summary: O Tradutor é um serviço de tradução automática baseado em nuvem que você pode usar para traduzir texto quase em tempo real por meio de uma simples chamada à API REST. O serviço usa uma moderna tecnologia de tradução automática neural e oferece a tecnologia de tradução automática estatística. O Tradutor Personalizado é uma extensão do Tradutor que permite criar sistemas de tradução neural. O sistema de tradução personalizada pode ser usado para traduzir textos com o Tradutor ou os Serviços de Fala da Microsoft.
