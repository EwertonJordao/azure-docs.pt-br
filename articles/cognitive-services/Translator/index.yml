### YamlMime:Landing
title: Documentação da Tradução de Texto
summary: A Tradução de Texto é um serviço de tradução automática baseado em nuvem que você pode usar para traduzir texto quase em tempo real por meio de uma simples chamada da API REST. A API usa a tecnologia de tradução automática neural moderna e oferece a tecnologia de tradução automática estatística. O Tradutor Personalizado é uma extensão da API de Tradução de Texto que permite criar sistemas de tradução neural. O sistema de tradução personalizada pode ser usado para traduzir textos com a API de Tradução de Texto ou com os Serviços de Fala da Microsoft.
