title: Documentação da Leitura Avançada
summary: A Leitura Avançada é uma ferramenta que implementa técnicas comprovadas para melhorar a compreensão de leitura para leitores emergentes, aprendizes da linguagem de programação e pessoas com diferenças de aprendizado. Você pode usar a Leitura Avançada no seu aplicativo Web usando o SDK da Leitura Avançada.
