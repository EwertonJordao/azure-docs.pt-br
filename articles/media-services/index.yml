### YamlMime:Hub
title: Documentação dos Serviços de Mídia do Azure
summary: Os Serviços de Mídia do Azure são uma coleção de serviços de fluxo de trabalho de mídia de nuvem e de borda que permitem criar soluções que exigem análise de vídeo ao vivo e em lote, transcodificação, serviços de entrega de vários dispositivos, proteção de conteúdo e transmissão de eventos ao vivo em escala.
