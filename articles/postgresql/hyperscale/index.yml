### YamlMime:Landing
title: Documentação do Banco de Dados do Azure para PostgreSQL – Hiperescala (Citus)
summary: O Banco de Dados do Azure para PostgreSQL é um banco de dados como serviço totalmente gerenciado com base no mecanismo de banco de dados relacional Postgres de software livre. A opção de implantação de Hiperescala (Citus) escala as consultas entre vários computadores usando a fragmentação, a fim de atender a aplicativos que exigem mais escala e desempenho.
