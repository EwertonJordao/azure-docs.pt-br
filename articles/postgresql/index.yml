### YamlMime:Landing
title: Documentação do Banco de Dados do Azure para PostgreSQL
summary: O Banco de Dados do Azure para PostgreSQL é um serviço de banco de dados relacional com base no mecanismo de banco de dados Postgres de software livre. É uma oferta de banco de dados como serviço totalmente gerenciado que pode lidar com cargas de trabalho críticas com desempenho previsível, segurança, alta disponibilidade e escalabilidade dinâmica. Está disponível em duas opções de implantação, como um servidor único e como um cluster Hiperescala (Citus). A opção Hiperescala (Citus) escala horizontalmente as consultas em vários computadores usando a fragmentação. Também atende aplicativos que exigem mais escala e desempenho. Saiba como usar o Banco de Dados do Azure para PostgreSQL com nossos guias de início rápido, tutoriais e exemplos.
