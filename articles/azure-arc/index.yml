### YamlMime:Landing
title: Azure Arc
summary: O Azure Arc estende as funcionalidades do Azure Resource Manager para servidores Linux e Windows, bem como clusters Kubernetes em qualquer infraestrutura local, em várias nuvens e na borda. Com o Azure Arc, os clientes também podem executar serviços de dados do Azure em qualquer lugar, obtendo os benefícios da inovação de nuvem, incluindo funcionalidades de dados sempre atualizadas, implantação em segundos (em vez de em horas) e escalabilidade dinâmica em qualquer infraestrutura. No momento, o Azure Arc para servidores está em versão prévia pública.
