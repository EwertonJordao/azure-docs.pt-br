  - title: Tutoriais passo a passo
    items:
      - type: paragraph
        text: 'Saiba como criar, gerenciar e migrar bancos de dados usando o Banco de Dados SQL do Azure.'
      - type: list
        style: ordered
        items:
          - html: Criar e projetar o esquema para um novo banco de dados SQL usando <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> ou <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
          - html: Migrar um banco de dados existente para o Azure usando o <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Assistente de Migração de Banco de Dados</a> ou <a href="/azure/sql-database/sql-database-import">Importar BACPAC</a>.
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Proteja seu banco de dados SQL</a>.
          - html: Distribuir dados globalmente usando o <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">banco de dados distribuído geograficamente</a>.
          - html: Encontre mais <a href="sql-database-howto-single-database.md">guias de instruções</a> que podem ajudá-lo a configurar seu banco de dados.
