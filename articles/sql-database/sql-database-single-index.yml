abstract:
  description: 'O Banco de Dados SQL do Azure é um DBaaS (banco de dados como serviço) relacional baseado na versão estável mais recente do Mecanismo de Banco de Dados do Microsoft SQL Server. O Banco de Dados SQL é um banco de dados seguro, confiável, de alto desempenho e fácil de usar que pode ser usado para criar aplicativos, sites e microsserviços na linguagem de programação de sua escolha, sem a necessidade de gerenciar a infraestrutura. Saiba como usar o Banco de Dados SQL com nossos guias de início rápido, tutoriais e exemplos.'
