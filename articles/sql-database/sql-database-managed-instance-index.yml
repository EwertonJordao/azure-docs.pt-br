abstract:
  description: 'Uma instância gerenciada no Banco de Dados SQL do Azure é uma Instância do Mecanismo de Banco de Dados do SQL Server totalmente gerenciada hospedada na nuvem do Azure. Isso é a melhor opção de PaaS para migrar seu banco de dados do SQL Server para a nuvem. Aprenda a criar e usar a Instância Gerenciada com nossos inícios rápidos, tutoriais e modelos.'
  aside:
    image:
      alt: null
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: 'Introdução à instância gerenciada no Banco de Dados SQL do Azure (5:38)'
    href: 'https://www.youtube.com/watch?v=W8feSZXm2Ec'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Visão geral
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Descubra mais informações sobre a instância gerenciada no Banco de Dados SQL do Azure.</p>
          - title: Área de superfície avançada
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Compatibilidade do recurso SQL de quase 100% com a versão mais recente do Mecanismo de Banco de Dados do Microsoft SQL Server.</p>
          - title: Integração VNet
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>O serviço seguro é colocado na sua VNet privada do Azure com endereços IP privados.</p>
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>Solução econômica para implantar várias instâncias gerenciadas que compartilham os recursos.</p>
            title: Pools da instância
          - title: Migração Fácil
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Migre facilmente seus bancos de dados locais para a nuvem do Azure usando a restauração nativa.</p>
          - title: Migração sem tempo de inatividade
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Migre uma frota de bancos de dados com tempo de inatividade mínimo usando o Serviço de Migração de Banco de Dados do Azure.</p>
          - title: Preços
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>Economize até 40% com o Benefício Híbrido do Azure (AHB) com as suas licenças locais existentes.</p>
          - title: Funcionalidades PaaS
            href: /azure/sql-database/sql-database-paas
            html: '<p>O PaaS do Azure permite que você use a instância de disponibilidade de 99,99% com o mínimo de gerenciamento.</p>'
          - title: Camadas de serviço
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: '<p>Escolha entre as camadas de serviço de Uso Geral e Comercialmente Crítico, dependendo das suas necessidades de negócios.</p>'
