sections:
  - items:
      - type: paragraph
        text: 'O Banco de Dados SQL do Azure é um Mecanismo de Banco de Dados de Plataforma como Serviço (PaaS) totalmente gerenciado que manipula a maioria das funções de gerenciamento de banco de dados, como atualização, correções, backups e monitoramento sem o envolvimento do usuário. O Banco de Dados SQL do Azure está sempre sendo executado na versão estável mais recente do Mecanismo de Banco de Dados do SQL Server e no SO corrigido com 99,99% de disponibilidade. Os recursos de PaaS integrados ao banco de dados SQL do Azure permitem que você se concentre nas atividades de administração e otimização de banco de dados específicas do domínio que são críticas para o seu negócio.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Continuidade de negócios
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>O Banco de Dados SQL do Azure permite que seus negócios continuem operando em caso de interrupção, principalmente em sua infraestrutura de computação.</p>'
          - title: Alta disponibilidade
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>O Banco de Dados SQL do Azure garante que seus bancos de dados estejam funcionando em 99,99% do tempo, sem se preocupar com manutenção e paralisações.</p>'
          - title: Backups automatizados
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>O Banco de Dados SQL do Azure cria automaticamente backups de banco de dados e usa o armazenamento geo-redundante de acesso de leitura do Azure (RA-GRS) para fornecer redundância geográfica.</p>
          - title: Retenção de backup de longo prazo
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>O Banco de Dados SQL do Azure permite armazenar backups completos especificados do banco de dados SQL por até 10 anos.</p>
          - title: Replicação geográfica
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>O Banco de Dados SQL do Azure permite criar réplicas legíveis de seu banco de dados no mesmo centro de dados (região) ou em um centro de dados diferente.</p>
          - title: Recursos de escala
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>O Banco de Dados SQL do Azure permite que você adicione facilmente mais recursos (CPU, memória, armazenamento) sem provisionamento longo.</p>'
  - title: Mais recursos
    items:
      - type: paragraph
        text: O Banco de Dados SQL do Azure fornece um conjunto de recursos internos de PaaS adicionais que você pode usar para gerenciar mais facilmente seus bancos de dados.
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/sql-database/sql-database-security-index">Segurança avançada</a> detecta ameaças e vulnerabilidades em seus bancos de dados e permite que você proteja seus dados.
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Ajuste automático</a> analisa sua carga de trabalho e fornece as recomendações que podem otimizar o desempenho de seus aplicativos, adicionando índices, removendo índices não utilizados e corrigindo automaticamente os problemas do plano de consulta.'
          - html: <a href="/azure/log-analytics/log-analytics-azure-sql">Recursos integrados de monitoramento</a> permitem que você obtenha informações sobre o desempenho de seus bancos de dados e carga de trabalho e solucione problemas de desempenho.
          - html: <a href="/azure/sql-database/sql-database-intelligent-insights"> A inteligência incorporada </a> identifica automaticamente os possíveis problemas em sua carga de trabalho e fornece as recomendações que podem ajudar você a corrigir os problemas.