### YamlMime:Landing
title: Documentação do gerenciamento de aplicativos
summary: O Azure Active Directory fornece acesso seguro e ininterrupto a aplicativos locais e na nuvem. Além disso, não é necessário gerenciar senhas. Os usuários finais podem entrar uma vez para acessar o Microsoft 365 e milhares de outros aplicativos. Saiba como gerenciar e implantar aplicativos com nossos inícios rápidos, tutoriais e orientações.
