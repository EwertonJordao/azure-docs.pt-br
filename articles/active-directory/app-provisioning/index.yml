### YamlMime:Landing
title: Documentação de provisionamento de RH e aplicativo
summary: O provisionamento de aplicativo do Azure Active Directory permite criar e gerenciar identidades de usuário automaticamente em seus aplicativos de nuvem (SaaS). O Azure AD também oferece provisionamento com aplicativos de RH (recursos humanos) baseados em nuvem. Saiba como gerenciar e implantar o provisionamento de RH e aplicativo de nuvem com nossos guias de início rápido, tutoriais e orientações.
