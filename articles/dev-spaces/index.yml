### YamlMime:Landing
title: Documentação do Azure Dev Spaces
summary: O Azure Dev Spaces é uma extensão do AKS que permite que você execute e depure facilmente seu código no contexto de um aplicativo maior. Você pode testar seu código de ponta a ponta, acessar pontos de interrupção no código em execução no cluster e compartilhar um cluster de desenvolvimento entre os membros da equipe sem interferência.
