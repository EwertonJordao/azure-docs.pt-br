### YamlMime:Landing
title: Documentação das chaves
summary: O Azure Key Vault permite que aplicativos do Microsoft Azure e usuários armazenem e usem chaves. O Key Vault dá suporte a vários tipos de chaves e algoritmos e permite o uso de HSM (Módulos de Segurança de Hardware) para chaves de alto valor.
