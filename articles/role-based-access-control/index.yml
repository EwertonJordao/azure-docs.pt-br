### YamlMime:Landing
title: Documentação do RBAC para recursos do Azure
summary: O RBAC (controle de acesso baseado em função) é um sistema que fornece um gerenciamento de acesso refinado dos recursos do Azure. Com o RBAC, você pode separar as tarefas dentro de sua equipe e conceder somente a quantidade de acesso que os usuários precisam para realizar seus trabalhos.
