### YamlMime:Landing
title: Documentação do Azure Data Explorer
summary: O Azure Data Explorer é um serviço de análise de dados rápido e totalmente gerenciado para análise em tempo real de grandes volumes de streaming de dados de aplicativos, sites, dispositivos IoT e muito mais. Você pode usar o Azure Data Explorer para coletar, armazenar e analisar dados diversificados para melhorar os produtos, aprimorar as experiências do cliente, monitorar dispositivos e melhorar as operações.
