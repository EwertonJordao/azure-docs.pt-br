### YamlMime:Landing
title: Documentação do Azure Stack Edge e do Azure Data Box Gateway – transferência online
summary: Use dispositivos do Azure Stack Edge e do Azure Data Box Gateway para transferências de dados de alto desempenho pela rede. Use dispositivos Azure Stack Edge Pro equipados com hardware de aceleração de computação para filtrar, analisar e transformar seus dados antes de movê-los para o Azure. Escolha o Data Box Gateway para enviar dados para arquivamento em nuvem, recuperação de desastre ou para processar dados em escala de nuvem.
