### YamlMime:Landing
title: Documentação do Banco de Dados do Azure para MySQL
summary: O Banco de Dados do Azure para MySQL é um serviço de banco de dados relacional da plataforma MySQL Community Edition.  Trata-se de um banco de dados totalmente gerenciado como uma oferta de serviço que pode lidar com cargas de trabalho críticas com desempenho previsível e escalabilidade dinâmica. Desenvolva aplicativos com o Banco de Dados do Azure para MySQL utilizando a plataforma e as ferramentas de software livre de sua escolha. Saiba como usar o Banco de Dados do Azure para MySQL com nossos guias de início rápido, tutoriais e exemplos.
