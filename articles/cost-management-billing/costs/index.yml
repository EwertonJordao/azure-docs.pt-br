title: Gerenciar os custos e o uso do Azure
summary: O Gerenciamento de Custos do Azure é uma solução de gerenciamento de custos que ajuda você a monitorar e controlar gastos do Azure e a otimizar o uso de recursos. Com nossos guias de início rápido e tutoriais, saiba como analisar custos, criar e gerenciar orçamentos, exportar dados e examinar recomendações e agir com base nelas.
